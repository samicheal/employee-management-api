<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>First Name</label>
      <div class="form-control">{{employee.firstName}}</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <div class="form-control">{{employee.lastName}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{employee.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{employee.phone}}</div>
    </div>
    <div class="form-group">
      <label>Sex</label>
      <div class="form-control">{{employee.sex}}</div>
    </div>
  </div>
</div>
